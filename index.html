
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万古轮回：登天阶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap');
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0a09;
            color: #e7e5e4;
            font-family: 'Noto Serif SC', serif;
            overflow: hidden;
            user-select: none;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(234, 179, 8, 0.6);
        }
        .bg-void {
            background: radial-gradient(circle at center, #1c1917 0%, #0c0a09 100%);
        }
        .cosmic-bg {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            opacity: 0.15;
            animation: drift 100s linear infinite;
        }
        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 500px 500px; }
        }
        .nebula {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(133, 77, 14, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(20, 83, 45, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .damage-pop {
            animation: popUp 0.8s ease-out forwards;
        }
        @keyframes popUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-60px) scale(1); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-void">
    <div class="fixed inset-0 cosmic-bg pointer-events-none"></div>
    <div class="nebula"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
